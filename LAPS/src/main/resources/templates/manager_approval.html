<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:utext="#{manager.approval.page.title}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all"
	href="../../css/main.css" th:href="@{/css/main.css}" />
<link rel="stylesheet" type="text/css" media="all"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="../../js/navbar.js"></script>
<script type="text/javascript" src="../../js/login.js"></script>
<script type="text/javascript" src="../../js/search.js"></script>
</head>
<body>
	<header th:insert="manager_homepage.html :: header"> </header>
	 
	 <div class="content">
	 	<h2 th:utext="#{manager.approval.page.title}"></h2>
	 	<input id="userInput" type="text" placeholder="Search..">
	 	<table class="list">
	 	<thead>
	 	<tr>
	 		<th style="width:20%">Employee Id</th>
			<th style="width:22.5%">From</th>
			<th style="width:22.5%">To</th>
			<th style="width:17.5%">Status</th>
			<th style="width:17.5%">Action</th>
		</tr>
		</thead>
		
		<tbody id="leaveRecordTable">
		<tr th:if="${#lists.isEmpty(lrecords)}">
			<td colspan="5">No pending leave for approval.</td>
		</tr>
		<tr th:if="${not #lists.isEmpty(lrecords)}" th:each="lrecord:${lrecords}">
			<td th:text=${lrecord.staffId}>Staff Id</td>
			<td th:text=${lrecord.leaveStartDate}>From</td>
			<td th:text=${lrecord.leaveEndDate}>To</td>
			<td th:text=${lrecord.leaveStatus}>Status</td>
			<td><a href="manager_approvalDetails.html"
				th:href="@{/manager/staffLeaveDetails/}+${lrecord.leaveId}" th:utext="#{manager.approval.details.page.title}"></a>
				<a href="manager_approvalDetails.html"
				th:href="@{/manager/history/}+${lrecord.staffId}" th:utext="#{manager.history.page.title}"></a></td>
		</tr>
		</tbody>
		</table>
	 </div>

</body>
</html>
