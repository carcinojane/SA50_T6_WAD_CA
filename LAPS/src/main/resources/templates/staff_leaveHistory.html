<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:utext="#{staff.leaveHistory.page.title}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all"
	href="../../css/style.css" th:href="@{/css/style.css}" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

<script type="text/javascript">
	function search() {
		var status = document.getElementById("status").value;
		var url = "/staff/history?status=" + status;
		alert(url)
		window.location.href = url;
	}
</script>
</head>
<body>
	<header th:insert="staff_login.html :: header"> </header>
	<h1 class="text-monospace" align="center">View PersonalApplication
		History</h1>
	<div>
		<div class="container">
			<form class="form-inline">
				<div class="form-group">
					<label class="sr-only">status</label>
				</div>
				<div class="form-group">
					<select name="status" id="status" class="form-control">
						<option value="-1">--Please Select--</option>
						<option value="1">Annual Leave</option>
						<option value="2">Medical Leave</option>
						<option value="3">Compensation Leave</option>
					</select>
				</div>
			</form>
			<button type="button" class="btn btn-info" onclick="search();">Search</button>
		</div>
		<div class="container">
			<table class="table table-bordered">
				<tr>
					<th>From</th>
					<th>To</th>
					<th>Category</th>
					<th>Status</th>
					<th></th>
				</tr>
				<tr th:each="user,userStat : ${lrecords}">
					<td th:text="${user.leaveStartDate}"></td>
					<td th:text="${user.leaveEndDate}"></td>
					<td th:text="${leaveType.leaveType}"></td>
					<td th:text="${user.leaveStatus}"></td>
					<td><a href="/staff/history/details">View</a>&nbsp;&nbsp;&nbsp;<a
						th:href="@{'/staff/history/deleteRecord?recordId='+${user.leaveId}}">Delete</a></td>
				</tr>
			</table>
			<nav aria-label="Page navigation">
				<ul class="pagination" th:utext="${pageCode}">
					<!-- <li><a href="#" aria-label="Previous"> <span
							aria-hidden="true">&laquo;</span>
					</a></li>
					<li><a href="/staff/history?page=1">1</a></li>
					<li><a href="/staff/history?page=2">2</a></li>
					<li><a href="/staff/history?page=3">3</a></li>
					<li><a href="/staff/history?page=4">4</a></li>
					<li><a href="/staff/history?page=5">5</a></li>
					<li><a href="#" aria-label="Next"> <span
							aria-hidden="true">&raquo;</span>
					</a></li> -->
				</ul>
			</nav>
		</div>
	</div>
</body>
</html>
