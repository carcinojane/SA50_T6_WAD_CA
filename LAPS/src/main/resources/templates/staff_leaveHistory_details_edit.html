<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:utext="#{admin.manageStaff.add.page.title}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all"
	href="../../css/main.css" th:href="@{/css/main.css}" />
<link rel="stylesheet" type="text/css" media="all"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{~/js/navbar.js}"></script>
<script type="text/javascript" th:src="@{~/js/login.js}"></script>
<script type="text/javascript" th:src="@{~/js/applyLeave.js}"></script>
</head>
<body>
	<header th:insert="staff_homepage.html :: header"> </header>

	<div class="content">
		<h2 th:utext="#{staff.applyLeave.title}"></h2>
		
		

		<form th:object="${leave}"
			th:action="@{/staff/history/details/edit/save}" method="post">

			<table class="list">
			<tr><td><input type="hidden" th:field="*{leaveId}"></td></tr>
				<tr>
					<td>Leave Category</td>
					<td><select  id="leaveType" th:field=*{leaveType}>
							<option th:each="leave:${leaveTypeList}" th:value="${leave.leaveType}"
								th:text="${leave.leaveType.displayValue}">
					</select>
					<p th:text="${insufficient}" th:style="'color:red'"></p>
					</td>
				</tr>
				<tr>

					<td>From Date</td>
					<td><input type="date" th:field="*{leaveStartDate}">
						<p th:if="${#fields.hasErrors('leaveStartDate')}"
							th:errors="*{leaveStartDate}"></p>
						<p th:text="${msg}" th:style="'color:red'"></p>
							</td>
				</tr>
				<tr id="fromTime">
					<!-- when category is selected if selected value.leaveType==== T(SA50.T6.WadCA.LAPS.model.LType).Compensation-->
					<td>From Time</td>
					<td><select th:field=*{leaveStartTime}>
							<option th:value="PM">PM</option>
							<option th:value="AM">AM</option>
					</select>
					<p th:text="${time}" th:style="'color:red'"></p>
					</td>
				</tr>
				<tr>
					<td>To</td>
					<td><input type="date" th:field="*{leaveEndDate}">
						<p th:if="${#fields.hasErrors('leaveEndDate')}"
							th:errors="*{leaveEndDate}">
					<p th:text="${msg}" th:style="'color:red'"></p>		
					</td>
				</tr>
				<tr id="toTime">
					<td>To Time</td>
					<td><select th:field=*{leaveEndTime}>
							<option th:value="PM">PM</option>
							<option th:value="AM">AM</option>
					</select>
					<p th:text="${time}" th:style="'color:red'"></p>
					</td>
				</tr>
				<tr>
					<td>Reason</td>
					<td><input type="text" th:field="*{reason}">
						<p th:if="${#fields.hasErrors('reason')}" th:errors="*{reason}"></p></td>
				</tr>
				<tr>
					<td>Work Dissemination</td>
					<td><input type="text" th:field="*{workDissemination}"></td>
				</tr>
				<tr>
					<td>Contact Details</td>
					<td><input type="text" th:field="*{contact}"></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Save" /> &nbsp; &nbsp; <input
						type="reset" value="Reset" /></td>
				</tr>
			</table>
		</form>
		<div class="zoom">
			<a href="Back.html" th:href="@{/staff/history/details/}+${leave.leaveId}"><button style="background-color:grey;" th:utext="#{page.back}"></button></a>
		</div>
	</div>

</body>
</html>
