<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:utext="#{manager.approval.details.page.title}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all"
	href="../../css/main.css" th:href="@{/css/main.css}" />
<link rel="stylesheet" type="text/css" media="all"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script type="text/javascript" src="../../js/navbar.js"></script>
<script type="text/javascript" src="../../js/login.js"></script>
</head>
<body>
	<header th:insert="manager_homepage.html :: header"> </header>
	 
	 <div class="content">
	 	<h1 th:utext="#{manager.approval.details.page.title}">Leave Details</h1>
	 	<table  class="details">
	 	<tr><th style="width: 20%" th:utext="#{table.heading.empId}"></th><td th:text="${leave.staffId}"></td></tr>
	 	<tr><th style="width: 20%" th:utext="#{table.heading.from}"></th><td th:text="${leave.leaveStartDate}"></td></tr>
	 	<tr><th style="width: 20%" th:utext="#{table.heading.to}"></th><td th:text="${leave.leaveEndDate}"></td></tr>
	 	<tr><th style="width: 20%" th:utext="#{table.heading.leavetype}"></th><td th:text="${leave.leaveType.displayValue}"></td></tr>
	 	<tr><th style="width: 20%" th:utext="#{table.heading.status}"></th><td th:text="${leave.leaveStatus.displayValue}"></td></tr>
	 	<tr><th style="width: 20%" th:utext="#{table.heading.contact}"></th><td th:text="${leave.contact}"></td></tr>
	 	<tr><th style="width: 20%" th:utext="#{table.heading.reason}"></th><td th:text="${leave.reason}"></td></tr>
	 	<tr><th style="width: 20%" th:utext="#{table.heading.workdissemination}"></th><td th:text="${leave.workDissemination}"></td></tr>
		</table>
		<div class="status">
	 	  	<ul>
	 	  		<li>
	 	  			<a th:href="@{/manager/approve}"><button style="background-color:green" th:utext="#{button.approve}"></button></a>
					<a th:href="@{/manager/reject}"><button style="background-color:red" th:utext="#{button.reject}"></button></a>
	 	  		</li>
	 	  		<li>
	 	  		<a th:href="@{/manager/approval}"><button style="width:186px; background-color:grey" th:utext="#{manager.button.backtoapproval}"></button></a>
	 	  		</li>
	 	  		<li>
	 	  		<a th:href="@{/manager/history/}+${leave.staffId}"><button style="width:186px; background-color:grey" th:utext="#{manager.history.page.title}"></button></a>
	 	  		</li>
	 	  	</ul>
	 	</div>
			
	 </div>

</body>
</html>
