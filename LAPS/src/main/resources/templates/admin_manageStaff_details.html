<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:utext="#{admin.manageStaff.details}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all"
	href="../../css/main.css" th:href="@{/css/main.css}" />
<link rel="stylesheet" type="text/css" media="all"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script type="text/javascript" src="../../js/navbar.js"></script>
<script type="text/javascript" src="../../js/login.js"></script>
</head>
<body>
	<header th:insert="admin_homepage.html :: header"> </header>

	<div class="content">
		<h2 th:utext="#{admin.manageStaff.details.page.title}"></h2>
		<table class="list" th:object="${staff}">
			<tr>
				<td th:utext="#{admin.manageStaff.StaffId}">Staff Id</td>
				<td th:text=${staff.staffId}>Staff Id</td>
			</tr>
			<tr>
				<td th:utext="#{admin.manageStaff.UserName}">User Name</td>
				<td th:text=${staff.username}>User Name</td>
			</tr>
			<tr>
				<td th:utext="#{admin.manageStaff.Password}">Password</td>
				<td th:text=${staff.password}>Password</td>
			</tr>
			<tr>
			<td th:utext="#{admin.manageStaff.Email}">Email</td>
			<td th:text=${staff.email}>Email</td>
			</tr>
			<tr>
				<td th:utext="#{admin.manageStaff.StartDate}">Start Date</td>
				<td th:text=${staff.startDate}>Start Date</td>
			</tr>
			<tr>
				<td th:utext="#{admin.manageStaff.Designation}">Designation</td>
				<td th:text=${staff.designation}>Designation</td>
			</tr>
			<tr th:if="${staff ne null and staff.manager ne null}">
				<td th:utext="#{admin.manageStaff.ManagedBy}">Managed By</td>
				<td th:text=*{manager.username}>Manager</td>
			</tr>
			<tr th:if="${not #lists.isEmpty(subordinates)}">
				<td th:utext="#{admin.manageStaff.Subordinates}">Subordinates</td>
				<td><p th:each="subordinate: ${subordinates}" th:text="${subordinate.username}">Subordinates</td>
			</tr>
			<tr>
				<td th:utext="#{admin.manageStaff.TotalAnnualLeave}">Total Annual Leave</td>
				<td th:text=${staff.totalAnnualLeave}>Total Annual Leave</td>
			</tr>
			<tr>
				<td th:utext="#{admin.manageStaff.TotalMedicalLeave}">Total Medical Leave</td>
				<td th:text=${staff.totalMedicalLeave}>Total Medical Leave</td>
			</tr>
			<tr th:if="${staff ne null and staff.manager ne null}">
				<td th:utext="#{admin.manageStaff.TotalCompensationLeave}">Total Compensation Leave</td>
				<td th:text=${staff.totalCompensationLeave}>Total Compensation
					Leave</td>
			</tr>
		</table>
		<div class="zoom">
			<a href="EditStaff.html"
			th:href="@{/admin/manageStaff/edit/}+${staff.staffId}"><button style="background-color:green;" th:utext="#{button.edit}"></button></a>
			<a href="Back.html" th:href="@{/admin/manageStaff}"><button style="background-color:grey;" th:utext="#{page.back}"></button></a>
		</div>

	</div>

</body>
</html>
