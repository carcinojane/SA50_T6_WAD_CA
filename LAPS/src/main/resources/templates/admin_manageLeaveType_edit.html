<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:utext="#{admin.manageLeaveType.page.title}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all"
	href="../../css/main.css" th:href="@{/css/main.css}" />
<link rel="stylesheet" type="text/css" media="all"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script type="text/javascript" src="../../js/navbar.js"></script>
<script type="text/javascript" src="../../js/login.js"></script>
</head>
<body>

	<header th:insert="admin_homepage.html :: header"> </header>

	<div class="content">
		<h2 th:utext="#{admin.manageLeaveType.page.title}"></h2>

		<form action="#" th:object="${leavetype}"
			th:action="@{/admin/manageLeaveType/save}" method="post">
			<table class="list">
				<tr>
					<input type="hidden" th:field="${leavetype.leaveType}">
				</tr>
				<tr>
					<input type="hidden" th:field="${leavetype.designation}">
				</tr>
				<tr>

					<td th:utext="#{admin.manageStaff.Designation}"></td>
					<td th:text=${leavetype.designation}></td>
				</tr>
				<tr>
					<td th:utext="#{admin.manageLeave.LeaveType}"></td>
					<td th:text=${leavetype.leaveType}></td>
				</tr>

				<tr>
					<td th:utext="#{admin.manageLeave.Entitlement}"></td>
					<td><input type="text" th:field="*{entitlement}" required>
						<p th:if="${#fields.hasErrors('entitlement')}"
							th:errors="*{entitlement}"></p></td>
				</tr>
				<tr>
					<td th:utext="#{admin.manageLeave.MinClaim}"></td>
					<td><input type="text" th:field="*{minClaim}" required>
						<p th:if="${#fields.hasErrors('minClaim')}"
							th:errors="*{minClaim}"></p></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Save" /> &nbsp; &nbsp; <input
						type="reset" value="Reset" /></td>
				</tr>
			</table>
		</form>
		<div class="zoom">
			<a href="/admin/manageLeaveType"><button
					style="background-color: grey;" th:utext="#{page.back}"></button></a>
		</div>
	</div>

</body>
</html>
